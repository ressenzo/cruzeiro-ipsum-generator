name: Pylint

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # Specify your desired Python version
      
      - name: Install Pylint
        run: pip install pylint
      
      - name: Run Pylint with minimum score
        run: |
          SCORE=$(pylint $(git ls-files '*.py') | sed -n 's/.*Your code has been rated at \([0-9.]*\).*/\1/p')
          echo "Pylint score: $SCORE"
          if (( $(echo "$SCORE < 8.0" | bc -l) )); then
            echo "❌ Pylint score below 8.0"
            exit 1
          else
            echo "✅ Pylint score OK"
          fi
  