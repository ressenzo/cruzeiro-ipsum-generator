name: Pylint

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Pylint
        run: pip install pylint
      
      - name: Run Pylint with minimum score
        run: |
          # Run pylint and save output silently
          pylint $(git ls-files '*.py') > pylint_output.txt 2>&1
          
          # Extract score
          SCORE=$(sed -n 's/.*Your code has been rated at \([0-9.]*\).*/\1/p' pylint_output.txt)
          echo "Pylint score: $SCORE"
          
          # If score is below threshold, show report and fail
          if (( $(echo "$SCORE < 8.0" | bc -l) )); then
            echo "❌ Pylint score below 8.0"
            echo "----- Pylint Report -----"
            cat pylint_output.txt
            exit 1
          else
            echo "✅ Pylint score OK"
          fi
  